<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col align-self-center" style="background-color: black">
          <h1>Number guessing game</h1>
          <h3>Try and guess a random number between 1 and 100.</h3>
          <h3>You have 10 attempts to guess the right number.</h3>
        </div>

        <div id="wrapper">
          <form class="form">
            <div class="mb-3">
              <label for="guessField" id="guess" class="form-label"
                >Guess a number</label
              >
              <input type="text" id="guessField" class="form-control" />
              <input
                class="btn btn-dark"
                type="Submit"
                id="subt"
                value="Submit guess"
              />
            </div>
          </form>
          <div class="mb-3">
            <div class="resultParas">
              <p>Previous Guesses: <span class="guesses"></span></p>
              <p>Guesses Remaining: <span class="lastResult">10</span></p>
              <p class="lowOrHigh"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
